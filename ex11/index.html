<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos difeentes, ou simplesmente aumente ou diminua o tamanho de seu navegador.</p>
    <!--Images-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto-g">
    </picture>
    <!--Audio-->
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html</p>
    <!--Primeira Forma-->
    <audio src="midia/7048632777771584262.mp3" controls></audio>
    <br>
    <!--Segunda Forma-->
    <p>Segunda Forma</p>
    <audio preload="metadata" controls>
        <!--O navegador tentará carregar cada tipo de audio, caso um não carregue, ele tentará carregar o outro, e assim por diante!-->
        <source src="midia/7048632777771584262.mp3" type="audio/mpeg">
        <source src="midia/7048632777771584262.ogg" type="audio/ogg">
        <source src="midia/7048632777771584262.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/7048632777771584262.mp3">Clique aqui para baixar o arquivp mp3.</a></p>
    </audio>
    <!--Tipos de audio: MP3, WAV, OGG.-->
</body>
</html>
