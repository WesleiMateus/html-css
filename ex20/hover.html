<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: darkred;
            width: 300;
        }

        div:hover {
            color: red;
            
        }
    </style>
  </head>
  <body>
      <h1>Exemplos de Hover</h1>
      <p>
          Passe o mouse sobre o texto abaixo
      </p>
      <div>
          Passe o mouse aqui 
        <p>
            Texto escondido!
        </p>
      </div>
      <p>Fim do exemplo</p>
  </body>
</html>
